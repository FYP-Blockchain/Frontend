name: React App Docker Publish

on:
  push:
    branches:
      - main
      - master
      - dev
      - devTharindu
      - dev/pabasara
      - dev-malshi
      - dev-geyumi
  workflow_dispatch:

jobs:
  build-react-docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image tags
        id: vars
        run: |
          USER=${{ secrets.DOCKERHUB_USERNAME }}
          APP_NAME=ets_frontend
          REPO=$USER/${APP_NAME}
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "TAGS=$REPO:latest,$REPO:main" >> $GITHUB_OUTPUT
          else
            BRANCH=$(echo "${GITHUB_REF_NAME}" | tr '/' '-' | tr '[:upper:]' '[:lower:]')
            echo "TAGS=$REPO:$BRANCH" >> $GITHUB_OUTPUT
          fi

      - name: Build & Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.vars.outputs.TAGS }}
